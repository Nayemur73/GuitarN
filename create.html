<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarN</title>
    <style>
        @font-face {
            font-family: for h1;
            src: url(./font/Olibrick-nAL6V.otf);
        }

        html,
        body {
            width: 100;
            height: 100;
            margin: 0;
            padding: 0;
        }

        .background {
            background-image: url(./img/guilogo.png);
            position: relative;
            background-position: center;
            background-color: black;
            height: 100vh;
            filter: blur(8px);
            z-index: 0;
            background-repeat: no-repeat;
            background-size: 50;
        }

        /* all itam */
        .content {
            position: absolute;
            border: 1px solid white;
            height: 700px;
            margin: auto;
            padding: 20px;
            width: 600px;
            color: #f8f8f7;
            text-align: center;
            top: 25%;
            bottom: 25%;
            left: 25%;
            right: 25%;
            transform: translate(-50, -50);
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-family: sans-serif;
            font-size: 200%;
        }

        label {
            font-family: sans-serif;
            font-size: x-large;
        }

        input {
            border-radius: 10px;
        }

        form {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <h1>Creat An Account</h1>
        <form action="" method="get">
            <label for="name">First name</label>
            <input type="text" id="name">
            <label for="lname">Last name</label>
            <input type="text" id="lname"><br><br>
            <label for="number">Cell number</label>
            <input type="text" id="number">
            <label for="mail">Email</label>
            <input type="email" id="mail"><br><br>
            <label for="password">password</label>
            <input type="password" id="password">
        </form>
    </div>
</body>

</html>
